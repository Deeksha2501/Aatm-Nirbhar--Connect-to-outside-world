<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="Images/DS_Logo_Only.png" type="image/png">

<body>
    <header class="header header-signup">
        <div class="registration">
            <p class="registration__text">
                &nbsp;
            </p>
            <div class="registration__login-box">
                <div class="registration__login">
                    <a href="creater-profile.html" class="registration__link">
                        Your Profile
                    </a>
                </div>
                <div class="registration__login">
                    <a class="registration__link" id="log-out" style="cursor: pointer;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="u-centre-text">
            <h1 class="heading-main">
               Your Customers

        </div>
        <div class="customers">
            <ul class="customer_list" id="cust_list">
                <span id="no-cust">No customer have registered yet</span>

                    <div class="entry-name">Name</div> : <div class="entry-value">Deeksha Sharma</div>

                </li> -->

    <script src="js/apikey.js"></script>
    <script>
        firebase.initializeApp(config);

        //make auth and firestore references
        const auth = firebase.auth();
        const db = firebase.firestore();
        db.settings({ timestampsInSnapshots: true });

    </script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        auth.onAuthStateChanged((user)=>{
            if(user === null){
                alert("Login to view your Customers!");
                location.replace('index.html');
            }
        })
    </script>
</body>

</html>
